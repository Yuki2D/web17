<style>
    #nav>div:nth-of-type(1){
       font-size: 0.875rem;
       color: #666;
       display: flex;
       align-items: center;
    }
    #nav>div:nth-of-type(1) span{
        font-size: 0.75rem;
        margin-left: 0.1875rem;
        color: #b0b0b0;
    }
    #nav>ul{
        display: flex;
        justify-content: space-around;
        width: 60%;
        font-size: 0.9375rem;
        height: 100%;
    }
    #nav>ul>li{
        color: #666;
        font-weight: bold;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #nav>ul>li.active{
        color: #ef4238;
        border-bottom: 2px solid #ef4238;
        box-sizing: border-box;
    }
    #nav>div:nth-of-type(2){
        color: #ef4238;
        font-weight: bold;
        font-size: 1.5rem;
    }
</style>

<div>
    {{position}}
    <span class="iconfont icon-xiajiantou"></span>
</div>
<ul>
    {{each list val}}
    <li>{{val.name}}</li>
    {{/each}}
</ul>
<div class="iconfont icon-searchicon"></div>

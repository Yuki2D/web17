<style>
    #tabbar li{
        flex: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        font-size: 12px;
    }
    #tabbar .active{
        color: #f03d37;
    }
    #tabbar li i.iconfont{
        font-size: 26px;
    }
</style>
{{each tablist val}}
<li>
    <i class="iconfont {{val.icon}}"></i>
    <p>{{val.name}}</p>
</li>
{{/each}}
